<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Free Template by devbanban.com</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
<body>  

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="5"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="6"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="1.jpg" alt="Slide 1" width="100%">
                        <div class="carousel-caption">
                            Slide 1
                        </div>
                    </div>
                    <div class="item">
                        <img src="2.jpg" alt="Slide 2" width="100%">
                        <div class="carousel-caption">
                            Slide 2
                        </div>
                    </div>
                    <div class="item">
                        <img src="3.jpg" alt="Slide 3" width="100%">
                        <div class="carousel-caption">
                            Slide 3
                        </div>
                    </div>
                    <div class="item">
                        <img src="4.jpg" alt="Slide 4" width="100%">
                        <div class="carousel-caption">
                            Slide 4
                        </div>
                    </div>
                    <div class="item">
                        <img src="5.jpg" alt="Slide 5" width="100%">
                        <div class="carousel-caption">
                            Slide 5
                        </div>
                    </div>
                    <div class="item">
                        <img src="6.jpg" alt="Slide 6" width="100%">
                        <div class="carousel-caption">
                            Slide 6
                        </div>
                    </div>
                    <div class="item">
                        <img src="7.jpg" alt="Slide 7" width="100%">
                        <div class="carousel-caption">
                            Slide 7
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
